<div class="page-single movie_list">
  <div class="container">
    <div class="row ipad-width2">
      <div class="col-md-8 col-sm-12 col-xs-12 search-results-container">
        <p-table
          class="movie-search-results-table"
          [value]="movieSearchResult?.results ?? []"
          [paginator]="true"
          [rows]="5"
          [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} results"
          [rowsPerPageOptions]="[5, 10, 25, 50, 100]"
        >
          <ng-template pTemplate="body" let-movie>
            <tr class="movie-search-results-table__row">
              <td>
                <div class="movie-item-style-2">
                  <img
                    src="{{ tmdb.getThumbnailLink(movie.poster_path) }}"
                    alt="{{ movie.title }}"
                  />
                  <div class="mv-item-infor">
                    <h6>
                      <a [routerLink]="['/movie', movie.id]">
                        {{ movie.title }}
                        <span
                          >({{ movie.release_date | date : "YYYY" }})</span
                        ></a
                      >
                    </h6>
                    <p class="rate">
                      <i class="ion-android-star"></i
                      ><span>{{ movie.vote_average.toFixed(1) }}</span> /10
                    </p>
                    <p class="describe">
                      {{ movie.overview }}
                    </p>
                    <p>Director: <a href="#">Joss Whedon</a></p>
                    <p>
                      Stars: <a href="#">Robert Downey Jr.,</a>
                      <a href="#">Chris Evans,</a>
                      <a href="#"> Chris Hemsworth</a>
                    </p>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>

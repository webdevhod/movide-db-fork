<div class="page-single movie_list">
  <div class="container">
    <div class="row ipad-width2">
      <div class="col-md-8 col-sm-12 col-xs-12">
        <div class="topbar-filter">
          <p>Found <span>1,608 movies</span> in total</p>
          <label>Sort by:</label>
          <select>
            <option value="popularity">Popularity Descending</option>
            <option value="popularity">Popularity Ascending</option>
            <option value="rating">Rating Descending</option>
            <option value="rating">Rating Ascending</option>
            <option value="date">Release date Descending</option>
            <option value="date">Release date Ascending</option>
          </select>
          <a href="movielist.html" class="list"
            ><i class="ion-ios-list-outline active"></i
          ></a>
          <a href="moviegrid.html" class="grid"><i class="ion-grid"></i></a>
        </div>
        <div
          class="movie-item-style-2"
          *ngFor="let movie of movieSearchResult!.results"
        >
          <img src="{{ tmdb.getThumbnailLink(movie.poster_path) }}" alt="" />
          <div class="mv-item-infor">
            <h6>
              <a [routerLink]="['/movie', movie.id]">
                {{ movie.title }}
                <span>({{ movie.release_date | date : "YYYY" }})</span></a
              >
            </h6>
            <p class="rate">
              <i class="ion-android-star"></i
              ><span>{{ movie.vote_average.toFixed(1) }}</span> /10
            </p>
            <p class="describe">
              {{ movie.overview }}
            </p>
            <p>Director: <a href="#">Joss Whedon</a></p>
            <p>
              Stars: <a href="#">Robert Downey Jr.,</a>
              <a href="#">Chris Evans,</a> <a href="#"> Chris Hemsworth</a>
            </p>
          </div>
        </div>
        <div class="topbar-filter">
          <label>Movies per page:</label>
          <select>
            <option value="range">5 Movies</option>
            <option value="saab">10 Movies</option>
          </select>
          <div class="pagination2">
            <span>Page 1 of 2:</span>
            <a class="active" href="#">1</a>
            <a href="#">2</a>
            <a href="#"><i class="ion-arrow-right-b"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
